<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Java EE Security</title>
</h:head>
<h:body>
	<h1>Soteria Show Record</h1>

	<br />
	<h:form>
		<h:commandButton action="/index" value="home" />
	</h:form>
	<h:dataTable value="#{userCredentialService.getAllCredentials('')}"
		var="usercredentials" border="1">
		<f:facet name="userheader">
			<h1>User Data</h1>
		</f:facet>

		<h:column>
			<h:outputText value="#{usercredentials.id}" />
		</h:column>

		<h:column>
			<h:outputText value="#{usercredentials.userName}" />
		</h:column>

		<h:column>
			<h:outputText value="#{usercredentials.password}" />
		</h:column>

		<h:column>
			<h:outputText value="#{usercredentials.createdOn}" />
		</h:column>

	</h:dataTable>

</h:body>



</html>
